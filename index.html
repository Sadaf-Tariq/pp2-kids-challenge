<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz challenge for kids">
    <meta name="kewords" content="kids challenge, games for kids, kids game, kids, challenge, quiz, kids quiz, game, question games">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Flavors&family=Londrina+Sketch&family=Raleway:wght@700&display=swap');
      </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Welcome to Kids-Challenge</title>
</head>
<body>
    <!-- WElcome page -->

    <!-- Welcome heading -->
    <h1 class="welcome" id ="welcome">Welcome to Kids-Challenge!</h1>
   
    <!-- Welcome page-->
    <div class="game-area" id="welcome-area">
       
        <div class="name-area">
            <p class="name">Whats is your name ?</p>
            <input id="name-id" type="text" >
            <button data-type="submit" class="button submit" id ="submit">Submit!</button>
        </div>

        <p class="name max-score" >Maximum Question : 15</p>
        <p class="name " >Score 100 to win!</p>
        <div id="lp-div"> <p class="name">Let's Play!</p></div>
    </div>
    
    <!-- Game Area -->
    <h1 class ="hide" id="welcome-player">Welcome player!!!</h1>
    <div class="game-area hide" id = "game-area">
       
        <div>
            <p id="question" class="name">What color is this ?</p>
            <div id="question-img"><img src = 'assets/images/welcome.jpg' alt="Welcome image"></div>
            <button data-type="option1" class="button options" id="option1" onclick="checkResult(this)">Green</button>
            <button data-type="option2" class="button options" id="option2" onclick="checkResult(this)">Red</button>
        </div> 

        <div class="score-area">
            <p class="scores hide">Omar's Score: <span id="score">0</span></p>
            <p class="name" id="next">Yes!</p>
        </div>
      
        <div id="q-count">
            <p class="scores">Question #: <span id="qCount">0</span></p>
        </div>
    </div>

    <!-- score page -->
    <div class=" game-area hide" id="score-page">

        <p class="name player" id="congrats">Congratulations!!!</p>
        <p class="name player" id="win-lose" >You won!!!</p>
        <p class="name player" id ="final-score" >Your score: 100</p>
        <a class="name" href=" https://sadaf-tariq.github.io/pp2-kids-challenge/"><i class="fa-solid fa-house"></i></a>

    </div>
    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/1f98dc5220.js" crossorigin="anonymous"></script>

    <!-- Javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
