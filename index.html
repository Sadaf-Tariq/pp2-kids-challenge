<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz challenge for kids">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Flavors&family=Londrina+Sketch&display=swap');
      </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

<body>
    <!-- WElcome page -->

    <!-- Welcome heading -->
     <h1 class="welcome">Welcome to Kids-Challenge!</h1>
   
    <div class="game-area">
        <!-- Asking name -->
        <div class="name-area">
            <p class="name">Whats is your name ?</p>
            <input id="name-id" type="text" >
            <button data-type="submit" class="button submit">Submit!</button>
        </div>

        <!-- Player option -->
        <div id="player-div">
            <p class="name">Who do you want to play with ?</p>
            <button data-type="computer" class="button player" id ="computer"><p>Computer!</p></button>
            <button data-type="friend" class="button player" id="friend"><p>Friend!</p></button>
        </div> 

        <div id="lp-div"> <p class="name"><a href="game.html">Let's Play!</a></p></div>
    </div>
    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/1f98dc5220.js" crossorigin="anonymous"></script>

    <!-- Javascript-->
    <script src="assets/js/script.js"></script>
